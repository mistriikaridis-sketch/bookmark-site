        // 1. 生成随机柔和的渐变色 (类macOS头像)
        function generateGradient(name) {
            const colors = [
                ['#ff9a9e', '#fecfef'], ['#a18cd1', '#fbc2eb'], 
                ['#84fab0', '#8fd3f4'], ['#ffecd2', '#fcb69f'],
                ['#f6d365', '#fda085'], ['#a1c4fd', '#c2e9fb'],
                ['#cfd9df', '#e2ebf0'], ['#667eea', '#764ba2']
            ];
            // 根据名字字符计算哈希，确保同一个工具颜色固定
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            const index = Math.abs(hash) % colors.length;
            return `linear-gradient(135deg, ${colors[index][0]}, ${colors[index][1]})`;
        }

        // 2. 渲染卡片函数
        const grid = document.getElementById('toolsGrid');
        
        function renderTools(data) {
            grid.innerHTML = '';
            
            if (data.length === 0) {
                grid.innerHTML = `<div class="no-results">
                    <i class="fa-regular fa-folder-open" style="font-size: 48px; margin-bottom: 16px; opacity:0.5;"></i>
                    <p>未找到相关工具</p>
                </div>`;
                return;
            }

            data.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.onclick = () => window.open(tool.url, '_blank');
                
                // 首字母图标
                const bgStyle = generateGradient(tool.name);
                const initial = tool.name.substring(0, 2).toUpperCase();

                card.innerHTML = `
                    <div class="card-header">
                        <div class="tool-icon" style="background: ${bgStyle}">${initial}</div>
                        <i class="fa-solid fa-arrow-up-right-from-square visit-icon"></i>
                    </div>
                    <div class="tool-content">
                        <h3>${tool.name}</h3>
                        <p>${tool.desc}</p>
                    </div>
                    <div class="card-footer">
                        <span class="tag">${tool.tag}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 3. 初始化渲染
        renderTools(toolsDatabase);

        // 4. 筛选逻辑
        const catButtons = document.querySelectorAll('.cat-btn');
        let currentCat = 'all';

        catButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // 更新按钮状态
                catButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // 执行筛选
                currentCat = btn.dataset.cat;
                filterAndSearch();
            });
        });

        // 5. 搜索逻辑
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', filterAndSearch);

        function filterAndSearch() {
            const query = searchInput.value.toLowerCase();
            
            const filtered = toolsDatabase.filter(tool => {
                // 分类匹配
                const catMatch = currentCat === 'all' || tool.category === currentCat;
                // 搜索匹配
                const searchMatch = tool.name.toLowerCase().includes(query) || 
                                    tool.desc.toLowerCase().includes(query) ||
                                    tool.tag.toLowerCase().includes(query);
                return catMatch && searchMatch;
            });

            renderTools(filtered);
        }

    </script>
</body>
</html>
